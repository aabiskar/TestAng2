<div class="container">
    <form [formGroup]="form" class="form-horizontal" role="form" (submit)="onRegisterSubmit()">
        <h2>Registration Form</h2>
        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">User Name</label>
            <div class="col-sm-9">
                <input type="text" name="username" placeholder="User Name" class="form-control" formControlName="username" autofocus>
                <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" name="email" placeholder="Email" class="form-control" formControlName="email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" name="password" placeholder="Password" class="form-control" formControlName="password">
            </div>
        </div>

        <div class="form-group">
            <label for="confirm_password" class="col-sm-3 control-label">Confirm Password</label>
            <div class="col-sm-9">
                <input type="password" name="confirm_password" placeholder="Confirm your Password" class="form-control" formControlName="confirm_password">
            </div>
        </div>

        <!-- /.form-group -->
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button [disabled]="!form.valid" type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
        </div>
    </form>
    <!-- /form -->
</div>

<p>Form value: {{ form.value | json }}</p>
